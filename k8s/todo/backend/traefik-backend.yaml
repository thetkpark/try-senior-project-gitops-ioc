apiVersion: traefik.containo.us/v1alpha1
kind: IngressRoute
metadata:
  name: traefik-backend
  namespace: default
spec:
  entryPoints:
  - websecure
  - web
  routes:
  - kind: Rule
    # match: Host(`todo.cscms.me`) && PathPrefix(`/api/`)
    match: PathPrefix(`/api/`)
    services:
    - kind: Service
      name: backend-srv
      namespace: default
      passHostHeader: true
      port: 5050
