apiVersion: traefik.containo.us/v1alpha1
kind: IngressRoute
metadata:
  name: traefik-dashboard-api-ingress
  namespace: traefik
spec:
  routes:
  - match: PathPrefix(`/traefik`) && (PathPrefix(`/dashboard`) || PathPrefix(`/api`))
    kind: Rule
    middlewares:
    - name: admin-basic-auth-middleware
      namespace: traefik
    - name: admin-stripprefix
      namespace: traefik
    services:
    - name: api@internal
      kind: TraefikService

  - match: PathPrefix(`/argocd`) 
    kind: Rule
    middlewares:
    - name: admin-basic-auth-middleware
      namespace: traefik
    - name: admin-stripprefix
      namespace: traefik
    services:
    - name: argocd-server
      namespace: argocd
      kind: Service
      port: 443
  tls:
    secretName: cscms-ingress-tls
    domains: 
    - main: todo-admin.cscms.me