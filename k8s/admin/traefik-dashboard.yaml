apiVersion: traefik.containo.us/v1alpha1
kind: IngressRoute
metadata:
  name: traefik-dashboard-api-ingress
  namespace: traefik
spec:
  routes:
  - match: Host(`todo-admin.cscms.me`) && (PathPrefix(`/traefik/dashboard`) || PathPrefix(`/traefik/api`))
    kind: Rule
    middlewares:
    - name: admin-basic-auth-middleware
      namespace: traefik
    - name: admin-stripprefix
      namespace: traefik
    services:
    - name: api@internal
      kind: TraefikService
      passHostHeader: true

  - match: Host(`todo-admin.cscms.me`) && PathPrefix(`/argocd`) 
    kind: Rule
    middlewares:
    - name: admin-basic-auth-middleware
      namespace: traefik
    - name: admin-stripprefix
      namespace: traefik
    services:
    - name: argocd-server
      namespace: argocd
      kind: Service
      port: 80
      passHostHeader: true
  tls:
    secretName: todo-admin-tls
    domains: 
    - main: todo-admin.cscms.me